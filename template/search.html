{% extends 'base.html' %}




{% block content %}

<h2 class="text-uppercase text-warning">Keyword: {{keyword}}</h2>
{% if posts %}
<main role="main" class="container p-0">



    <div class="row mb-2">
        {% for post in posts %}

        <div class="col-md-6">
            <div class="card border-0">
                <div class="card-body">
                    <h3><a href="{% url 'single_blog' post.slug  %}" class="text-dark">{{post.title}}</a></h3>
                    <small class="mb-1 text-muted">{{post.created_at}} | {{post.author}}</small>
                    <p class="card-text">{{post.short_description | truncatewords:20}}</p>
                </div>
            </div>
        </div>
        <!-- /.blog-main -->
        {% endfor %}

    </div><!-- /.row -->

</main><!-- /.container -->
{% else %}
<p>No contents found</p>
{% endif %}

{% endblock %}
