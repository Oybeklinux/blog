{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-3">
        <h4>Add category</h4>
    </div>

</div>

<div class="row my-3">
    <!-- chap menyu -->
    {% include 'dashboard/left-side-bar.html' %}

    <!-- o'ng qismi -->
    <div class="col-9">

        <form action="{% url 'edit_category' category.id %}" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-warning">Update</button>
        </form>

    </div>

</div>
</div>

{% endblock %}
